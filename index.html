



<meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>SONYLIV</title> 
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get('id');
            
            
            
            fetch('https://comsklivetv-cloud.github.io/Sony/sony.txt')

                .then(response => response.json())
                .then(data => {
                    const streamInfo = data.find(item => item.id === streamId);
                    
                    
                    const iframe = document.getElementById('stream-iframe');
                    if (streamInfo.m3u8) {
                    const key= encodeURIComponent(streamInfo.m3u8);
                           
                     
 iframe.src =`https://comsklivetv-cloud.github.io/p13/index.html${key}`;
                    } 
                });
        });
    </script> 



 <body style="position:absolute;margin: 0; padding: 0; height: 100%;width:100%;background:#000"> 
  <iframe id="stream-iframe" style="width: 100%; height: 100%; border: none;" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen ></iframe> 

 </body>
